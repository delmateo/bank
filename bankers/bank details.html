<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./bank details.css" rel="stylesheet" />
        <title>Bank Details</title>
    </head>
    <body>
        <form>
            <h1>Bank details</h1>
            <div class="form-group">
                <label for="bank-code">Bank Code</label>
                <input type="text" id="bank-code" placeholder="Enter bank code"/>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter Country"/>
             </div>
            <div class="form-group">
                <label for="account-no.">Account No.</label>
                <input type="number" id="account-no" placeholder="Enter Account No."/>
            </div>
            <div class="form-group">
                <label for="Account-type">Account Type</label>
                <input type="text" id="Account-type" placeholder="Enter Account-type"/>
            </div>
            <div class="form-group">
                <label for="Pin">Pin</label>
                <input type="password" id="password" placeholder="Enter Pin"/>
            </div>
            <button><a href="mobile.html">M-BANKING</a></button>
            <button><a href="withdraw.html">WITHDRAW</a></button>
        </form>
    </body>
    </html>
