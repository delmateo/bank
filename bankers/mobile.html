<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./mobile.css" rel="stylesheet" />
        <title>Mobile Banking</title>
    </head>
    <body>
        <Form>
            <h1>M-Banking</h1>
            <div class="form-group">
                <label for="Bank-Code">Bank Code</label>
                <input type="text" id="Bank-Code" placeholder="Enter Bank Code"/>
            </div>
            <div class="form-group">
                <label for="Account-No.">Account No.</label>
                <input type="number" id="Account-No" placeholder="Enter Account No."/>
            </div>
            <div class="form-group">
                <label for="Options">Options</label>
                <input type="Text" id="Options" placeholder="Enter Options"/>
            </div>
            <div class="form-group">
                <label for="Account-type">Account Type</label>
                <input type="text" id="Account-type" placeholder="Enter Account Type"/>
            </div>
            <div class="form-group">
                <label for="Enter pin">Enter Pin</label>
                <input type="password" id="Enter pin" placeholder="Enter Pin"/>
            </div>
            <button><a href="withdraw.html">WITHDRAW</a></button>
            <button><a href="signup.html">SIGN UP</a></button>
            <button><a href="bank details.html">BACK</a></button>
            <button><a href="sign in.html">BACK</a></button>
        </Form>
    </body>
</html>
