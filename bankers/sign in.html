<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./sign in.css" rel="stylesheet" />
        <title>sign in</title>
    </head>
    <body>
        <form >
            <h1>Sign in</h1>
            <div class="form-group">
                <label for="Bank code">Bank Code</label>
                <input type="Text" id="Bank code" placeholder="Enter Bank Code"/>
            </div>
            <div class="form-group">
                <label for="Country">Country</label>
                <input type="text" id="Country" placeholder="Enter Country"/>
            </div>
            <div class="form-group">
                <label for="Account No."> Account No.</label>
                <Input type="number" id="Account No." placeholder="Enter Account No."/>
            </div>
            <div class="form-group">
                <label for="Account-type">Account Type</label>
                <input type="text" id="Account-type" placeholder="enter Account type"/>
            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Enter Username"/>
            </div>
            <button><a href="bank details.html">SIGN IN</a></button>
            <p>Dont have an Account </p>
            <button><a href="Getstarted.html">BACK</a></button>
        </form>
    </body>
    </html>
